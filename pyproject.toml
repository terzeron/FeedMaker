extension-pkg-allow-list = ["pdftotext"]

# 단축 스크립트 명령어들
[tool.scripts]
# 사용법: python -m tool.scripts.lint_errors
lint-errors = "pylint --errors-only"
type-errors = "mypy --show-error-codes"
check-critical = "mypy --show-error-codes && pylint --errors-only"
