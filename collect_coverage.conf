# collect_coverage.conf â€” simple knobs for coverage script

# Paths
BACKEND_DIR=backend
FRONTEND_DIR=frontend

# Python interpreter (leave empty to autodetect .venv/bin/python or use system python)
# PYTHON=/path/to/python

# Backend pytest options and coverage sources
# Example to target a subset: BACKEND_PYTEST_ARGS="-q tests/test_translation.py::TranslationTest::test_chunk_by_items_basic"
BACKEND_PYTEST_ARGS="-q"
BACKEND_COV_SOURCES="backend bin utils"

# Optional: fail if coverage is below this percent (only when pytest-cov is installed)
# COV_FAIL_UNDER=80

# Frontend test command (must exist in package.json)
FRONTEND_TEST_CMD="npm test -- --coverage"

