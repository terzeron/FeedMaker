<!-- 유료만화 결제 안내 레이어 -->
<script type="text/html" id="priceLayer">
<div class="section_pay">
	<h2 class="tit">유료웹툰 이용 안내</h2>
</div>
<div class="payment_info">
	<p class="desc_info">선택하신 작품은 작가(제공사)의 요청으로 유료 제공됩니다.</p>
	<form action="#">
		<fieldset>
			<legend class="screen_out">쿠폰 결제 폼</legend>
			<strong class="screen_out">보유쿠폰 리스트</strong>
			<ul class="list_choice">
				{{ for(var i=0;i<products.length;i++){ }}
					<li data-id="{{= products[i].id }}">
						{{ if(i==0){ }}
						<input type="radio" id="choicePackage{{= products[i].id }}" name="choicecoupon" class="inp_choice" checked="checked" value="{{= products[i].price }}">
						{{ } else { }}
						<input type="radio" id="choicePackage{{= products[i].id }}" name="choicecoupon" class="inp_choice" value="{{= products[i].price }}">
						{{ } }}
						<label class="lab_choice" for="choicePackage{{= products[i].id }}">
							{{ if(i==0){ }}
							<span class="ico_coupon btn_choice"></span>
							{{ } else { }}
							<span class="ico_coupon"></span>
							{{ } }}
							<span class="txt_choice">{{= products[i].name }}</span>
							<span class="desc_choice">
								<span class="screen_out">가격</span>
								<em class="emph_price">{{= mutil.addCommas(products[i].price) }}원</em>
								<span class="txt_bar">|</span>
								<span class="txt_period">{{= products[i].period }}일권</span>
							</span>
						</label>
					</li>
				{{ } }}
			</ul>
			<strong class="tit_payment">결제 방법</strong>
			<ul class="list_payment">
				{{ if(products[0].price > cashAmount){ }}
					<li class="cash_off">
						<div class="wrap_payment">
							<input type="checkbox" id="choiceCash" name="choiceCash" class="inp_choice" disabled="disabled" value="{{= cashAmount }}">
				{{ } else { }}
					<li>
						<div class="wrap_payment">
							<input type="checkbox" id="choiceCash" name="choiceCash" class="inp_choice" value="{{= cashAmount }}">
				{{ } }}
							<label class="lab_payment" for="choiceCash">
								<span class="ico_coupon"></span>
								<span class="txt_payment">Daum캐쉬</span>
								<em class="emph_payment">{{= mutil.addCommas(cashAmount) }}원</em>
							</label>
							<a href="/order/charge?charge_redirect_url={{= returnUrl }}" class="link_regist">충전</a>
						</div>
					</li>
				{{ if(products[0].price > couponCashAmount){ }}
					<li class="cash_off">
						<div class="wrap_payment">
							<input type="checkbox" id="choiceCoupon" name="choiceCoupon" class="inp_choice" disabled="disabled" value="{{= couponCashAmount }}">
				{{ } else { }}
					<li>
						<div class="wrap_payment">
							<input type="checkbox" id="choiceCoupon" name="choiceCoupon" class="inp_choice" value="{{= couponCashAmount }}">
				{{ } }}
							<label class="lab_payment" for="choiceCoupon">
								<span class="ico_coupon"></span>
								<span class="txt_payment">쿠폰</span>
								<em class="emph_payment">{{= mutil.addCommas(couponCashAmount) }}원</em>
							</label>
							<a href="{{= registUrl + returnUrl }}" class="link_regist">등록</a>
						</div>
					</li>
			</ul>
			<div class="bnr_coupon" style="display:none">
				<a href="#none" class="link_bnr_coupon" data-bnr-id="2_7" data-id="" data-bnr-url="" data-bnr-img="">
					<span class="bg_coupon bg_coupon_left"></span>
					<span class="txt_bnr"></span>
					<span class="bg_coupon bg_coupon_right"></span>
				</a>
			</div>
			<p class="desc_payment">Daum캐쉬, 쿠폰이 없으시면 &apos;결제하기&apos;버튼 선택 후<br> 일반결제를 진행해주세요.</p>
			<div class="cash_info">
				<strong class="tit_coupon">총 결제금액</strong>
				<em class="emph_cash"><span class="num_cash">{{= mutil.addCommas(products[0].price) }}</span>원</em>
			</div>
			<div class="wrap_btn">
				<div class="inner_btn">
					<a href="{{= homeURL }}" class="btn_payment btn_cancel">취소</a>
					<a href="#none" id="registBtn" class="btn_payment btn_submit" style="display:none">결제하기</a>
					<a href="#none" id="openRegistBtn" target="_blank" class="btn_payment btn_submit" style="display:inline">결제하기</a>
				</div>
			</div>
		</fieldset>
	</form>
</div>


</script>

	</div>
	<div class="box_paybtn">
		<a href="{{=homeURL}}" class="btn_home btn_comm">작품 홈 이동</a>
	</div>
